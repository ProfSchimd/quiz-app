<!DOCTYPE html>
<html>

<head>
    <title>Quiz App - Home</title>
</head>

<body>
    <h1>Welcome to the Quiz App!</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</body>

</html>
