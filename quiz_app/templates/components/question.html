<span class="p-2 text-xs rounded-full bg-slate-400 dark:bg-slate-500 text-white">{{ q.id }}</span>
<span class="text-xs px-2">{{ q.type.0|upper }}</span>
{% if q.type == "single" or q.type == "multiple" %}
<span class="p-2 text-sm">{{ q.text|safe }}</span>
{% elif q.type == "invertible" %}
<div class="flex flex-col">
    <span class="text-sm">{{ q.text.0|safe }}</span>
    <span class="text-sm">{{ q.text.1|safe }}</span>
</div>
{% elif q.type == "fill" %}
<div class="flex flex-col">
    <span class="text-sm">{{ q.text|safe }}</span>
    <span class="text-sm">{{ q.tofill|safe }}</span>
</div>
{% endif %}
