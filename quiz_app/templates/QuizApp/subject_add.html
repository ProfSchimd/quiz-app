{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<article>
    <header>
        <hgroup>
            <h1 class="text-3xl">Create new subject</h1>
            <h2 class="text-2xl">Provide name, shortname, and description</h2>
        </hgroup>
    </header>
    <div class="bg-white dark:bg-slate-900 py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="flex flex-col pb-2">
                {% for field in form %}
                <div class="my-2">
                    <label for="{{ field.auto_id }}">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field|add_class:"w-full bg-white dark:bg-slate-300 text-black dark:text-black" }}
                    </div>
                </div>

                {% endfor %}
            </div>
            <input
                class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                type="submit" value="Save">
        </form>
    </div>
</article>
{% endblock %}
