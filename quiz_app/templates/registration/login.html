{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<h2 class="text-3xl py-4">Log In</h2>
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white dark:bg-slate-900 py-8 px-4 shadow sm:rounded-lg sm:px-10">
    <form method="post">
      {% csrf_token %}
      <div class="flex flex-col pb-2">
        {% for field in form %}
        <div class="my-2">
          <label for="{{ field.auto_id }}">
            {{ field.label }}
          </label>
          <div class="mt-1">
            {{ field|add_class:"w-full text-black dark:text-black" }}
          </div>
        </div>
        
        {% endfor %}
      </div>
      <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Log In</button>
    </form>
  </div>    
</div>
{% endblock %}
