{% extends 'base.html' %}
{% block content %}
<h1>Ready to start?</h1>
<p>
    <strong>Assignment: </strong>{{ assignment.description }}
<form method="post" action="{% url 'quiz' %}">
    {% csrf_token %}
    <input type="hidden" name="assignment_id" value="{{ assignment.id }}">
    <input type="submit" value="start" />
</form>
</p>
{% if attempts %}
<p>
    These are your previous attempts
<ul>
    {% for attempt in attempts %}
    <li>{{ attempt.start }} </li>
    {% endfor %}
</ul>
</p>
{% endif %}
{% endblock %}
