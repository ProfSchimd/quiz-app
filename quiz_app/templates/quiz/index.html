{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the Quiz App!</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>

{% if assignments %}
<form method="post" action="{% url 'start' %}">
    {% csrf_token %}
    <select id="assignSelector" name="assignSelect">
        {% for assignment in assignments %}
        <option value="{{assignment.id}}">{{ assignment.description }} ({{ assignment.id }})</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
{% else %}
<p>No available assignment, Sorry!</p>
{% endif %}
{% else %}
<p>You are not logged in</p>
{% endif %}
{% endblock %}
