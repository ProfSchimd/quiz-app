{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block extra_scripts %}{% endblock %}
    <title>{% block title %}QuizApp{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a role="button" href="{% url 'index' %}">Home</a></li>
            </ul>
            <ul>
                {% if user.is_authenticated %}
                

                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button role="button" type="submit"><i class="bi-box-arrow-right"></i> {{ user.username }}</button>
                        </form>
                    </li>
                {% else %}
                <li><a role="button" href="{% url 'login' %}"><i class="bi-person"></i></i> Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
